<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<style>
    .item{
        /*height: 100px;*/
        background-color: #cc3399;
    }
    .hide{
        display: none;
    }
</style>
<body>
<div>
    <div class="item" onclick="show1(this)">item1
        <div class="hide dis">111</div>
        <div class="hide dis">111</div>
        <div class="hide dis">111</div>
    </div>
    <div class="item" onclick="show1(this)">item2
        <div class="hide dis">111</div>
        <div class="hide dis">111</div>
        <div class="hide dis">111</div>
    </div>
    <div class="item" onclick="show1(this)">item3
        <div class="hide dis">111</div>
        <div class="hide dis">111</div>
        <div class="hide dis">111</div>
    </div>
</div>


<script>
    function show1(self) {
        $(self).children().removeClass("hide")
        $(self).siblings().children().addClass("hide")
    }

</script>
</body>
</html>
