<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #id1,#id2{
            font-size: 45px;/* 大小*/
            font-family: "Courier New";/* 字体*/
            font-style: italic;/* 样式*/
            font-weight: bold; /* 粗细度*/
        }
        #id2{
            text-align: center; /*排列方式  居中 */
            background-color: bisque;
            line-height: 100px; /* 行高*/
            text-transform: capitalize; /* 首字母大写，此属性可以转换为大写 小写等*/
            letter-spacing: 5px;  /* 字母间距*/
            word-spacing: 10px;  /* 单词间距*/
        }
    </style>
</head>
<body>

<p id="id1">hello p</p>
<p id="id2">hello p2</p>

</body>
</html>
