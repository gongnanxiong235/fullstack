<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        #tab{
            height: 50px;
            width: 750px;
            background-color: #cc3399;
            margin: 0 auto;
        }
        #contents{
            height: 1000px;
            width: 750px;
            background-color: #d0ffbf;
            margin: 0 auto;
        }
        .tab{
            float: left;
            text-align: center;
            width: 50px;
            line-height: 50px;
            margin-right: 30px;

        }
        .clickBackg{
            background-color: #eaeaea;
        }

        .hide{
            display: none;
        }

    </style>
</head>
<body>
    <div id="tab">
        <div class="tab clickBackg" xxx="c1" onclick="clickTab(this)">菜单1</div>
        <div class="tab" xxx="c2" onclick="clickTab(this)">菜单2</div>
        <div class="tab" xxx="c3" onclick="clickTab(this)">菜单3</div>
    </div>
    <div id="contents">
        <div id="c1">content1</div>
        <div id="c2" class="hide">content2</div>
        <div id="c3" class="hide">content3</div>
    </div>



<script>
    function clickTab(self) {
        $(self).addClass("clickBackg").siblings().removeClass("clickBackg");
        var hello=$(self).attr("xxx")
        $("#"+hello).removeClass("hide").siblings().addClass("hide")
    }
</script>
</body>
</html>
