<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var s1="hello";
        document.write(s1.toUpperCase()+"</br>")
        // document.write(s1.upper)
        document.writeln(s1.substr(0,3)+"</br>")
        document.writeln(s1.substring(1,4)+"</br>")
        document.write(s1.startsWith("hel")+"</br>")
        document.write(s1.lastIndexOf("l"))
    </script>
</body>
</html>
